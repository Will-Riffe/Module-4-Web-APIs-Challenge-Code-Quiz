<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--normalize.css-->
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css"/>

    <!--CSS from Bootstrap 4.6-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!--Personal Stylesheet-->
    <link rel="stylesheet" href="./assets/style.css" />

  </head>
  
  <body>

    <header>
      <h1>
        <em> WebDev Quiz </em>
      </h1>

      <section class="timer">Time: <span id="time"></span></section>
    </header>
    
    <!--body for quiz questions-->
    <main class="body">
      <!--'quiz' portion of card body, relevant to js refs-->
        <article class="quiz card">
            <div class="card-body">
              <!--Portion where questions and choices will be
                  drawn from js arrays-->
              <h2 class="questions card-title"></h2>
              <ul class="choices"></ul>
            </div>
        </article>
      </main>
      

    <script src="./assets/main.js" async defer></script>
  </body>
</html>
